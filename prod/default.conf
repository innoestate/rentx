server {
    listen 443 ssl;
    server_name rentx.fr;  # Replace with your actual domain

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/rentx.fr.crt;     # Replace with path to your SSL certificate
    ssl_certificate_key /etc/nginx/ssl/rentx.fr.key; # Replace with path to your SSL private key
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # HSTS (uncomment if you're sure)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Angular app
    location / {
        root /var/www/rentx.fr;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # NestJS API
    location /api {
        proxy_pass http://nestjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name rentx.fr;  # Replace with your actual domain
    return 301 https://$server_name$request_uri;
}
