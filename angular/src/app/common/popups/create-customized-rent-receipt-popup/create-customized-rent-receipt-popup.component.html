<form [formGroup]="formGroup" class="form-group-container">
  <div>date de début:</div>
  <nz-date-picker formControlName="startDate"></nz-date-picker>
  <div>date de fin:</div>
  <nz-date-picker formControlName="endDate"></nz-date-picker>
</form>

<div class="modal-footer">
  <button nz-button nzType="primary" (click)="download()">télécharger</button>
  <button nz-button nzType="primary" (click)="sendByEmail()">envoyer par email</button>
</div>
