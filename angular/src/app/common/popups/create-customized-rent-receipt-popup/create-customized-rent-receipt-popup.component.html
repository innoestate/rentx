<form [formGroup]="formGroup" class="form-group-container">
  <div>date de début:</div>
  <nz-date-picker formControlName="startDate"></nz-date-picker>
  <div>date de fin:</div>
  <nz-date-picker formControlName="endDate"></nz-date-picker>
</form>

<div class="modal-footer">
  <ui-button [text]="'télécharger'" [type]="'primary'" (click)="download()"></ui-button>
  <ui-button [text]="'envoyer par email'" [type]="'primary'" (click)="sendByEmail()"></ui-button>
</div>
