<form [formGroup]="formGroup" class="form-group-popup">

  <label for="name">Adresse</label>
  <input type="text" class="form-control" formControlName="street">

  <label for="name">Ville</label>
  <input type="text" class="form-control" formControlName="city">

  <label for="name">Code Postal</label>
  <input type="text" class="form-control" formControlName="zip">

  <label for="owner">Propriétaire</label>
  <nz-select class="select" formControlName="owner" nzPlaceHolder="Propriétaire">
    @for (owner of owners(); track owner){
    <nz-option [nzValue]="owner.id" [nzLabel]="owner.name"></nz-option>
    }
  </nz-select>

</form>
<div class="footer">
  <button nz-button nzType="primary" (click)="create()">créer</button>
</div>
