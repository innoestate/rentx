<div class="ui-cell-content">
  @if(editing()){
    <ng-container *ngTemplateOutlet="edit"></ng-container>
  } @else {
    <ui-label-2 (onClick)="onclick()" [label]="label()" [loading]="!!loading()"></ui-label-2>
  }
</div>

<ng-template #edit>
  @if(cell().label?.icon?.name){
    <ui-icon-2 [icon]="cell().label?.icon!"></ui-icon-2>
  }
  <input (blur)="endEdit()" (keyup.enter)="endEdit()" type="text" [value]="cell().label?.title?.label">
</ng-template>
