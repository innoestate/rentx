@if(isOnEditMode()){
  <ui-nested-dropdown (onSelect)="editNestedDropdown($event)" [list]="list()" [value]="insideValue()" [openAtInit]="isOnEditMode()"></ui-nested-dropdown>
}@else{
  <div class="clickable" [class.loading-value]="loadingValue()" (click)="startToEdit()">{{ insideValue()?.label }}</div>
}
