<div #dropdownRef nz-dropdown
    [nzDropdownMenu]="dropdownMenu"
    (nzVisibleChange)="visibleChangeHandler($event)"
    [nzPlacement]="'bottomLeft'"
    [nzVisible]="visible()"
    [nzTrigger]="triggerType()">
  <ui-label-2 [label]="dropdown()!.label"></ui-label-2>
</div>
<nz-dropdown-menu #dropdownMenu="nzDropdownMenu">
  <ul nz-menu>
    @for(item of dropdown()!.list; track item){
      <li nz-menu-item>
        @if(item.list){
          <ui-nested-dropdown-actions (onHide)="hide()" [dropdown]="item" [triggerType]="'hover'"></ui-nested-dropdown-actions>
        }@else {
          <ui-label-2 [label]="item.label"></ui-label-2>
        }
      </li>
    }
  </ul>
</nz-dropdown-menu>
