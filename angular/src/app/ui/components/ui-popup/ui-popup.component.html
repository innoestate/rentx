@if(loading()) {
  <ui-spinner></ui-spinner>
}
<div test-selector="ui-popup-content">
  <ui-form (valid)="setValidStatus($event)" [(values)]="values" [fields]="fields()!"></ui-form>
  <div>
    <ui-button test-selector="ui-popup-validation-button" (click)="validate()" [text]="validationButtonLabel()" [disabled]="!valid()"></ui-button>
  </div>
</div>
