<div class="ui-label-content" [style.backgroundColor]="backgroundColor()">
  @if(icon()){
    <ui-icon [icon]="icon()"></ui-icon>
  }
  <input #inputRef class="ui-label-title"
        (keyup.enter)="edit()"
        (blur)="edit()"
        [value]="titleLabel()"
        [type]="type()"
        [style.fontFamily]="fontFamily()"
        [style.color]="titleColor()" />
</div>
