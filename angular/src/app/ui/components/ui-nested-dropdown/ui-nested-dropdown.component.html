<div #nzTrigger nz-dropdown [nzTrigger]="triggerType()" (nzVisibleChange)="onVisibleChange($event)"
  test-selector="ui-nested-dropdown-trigger" [nzDropdownMenu]="menu">
  <ui-label [value]="triggerValue()"></ui-label>
</div>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu nzSelectable>
    @for(item of list(); let index = $index; track index){
      @if(isDropdown(item)){
        <li test-selector="ui-nested-dropdown-item" nz-menu-item><ui-nested-dropdown [value]="item" triggerType="hover"
            (onSelect)="clickOnItem($event)" [list]="item.value">
          </ui-nested-dropdown>
        </li>
      }@else{
        <li [ngStyle]="{ 'color': item.color + ' !important' }" test-selector="ui-nested-dropdown-item" nz-menu-item
          (click)="clickOnItem(item)">
          <div class="clickable hover-smooth">
            @if(item.icon){
              <ui-icon [icon]="item.icon" [size]="(item.iconSize) ?? 14" [color]="item.color"></ui-icon>
            }
            <div class="text">
              {{ item.label }}
            </div>
          </div>
        </li>
      }
    }
  </ul>
</nz-dropdown-menu>
