<a #nzTrigger nz-dropdown [nzDropdownMenu]="menu" [nzTrigger]="triggerType()">

  @if(displayedValue.icon){
    <div class="icon" nz-icon [nzType]="displayedValue.icon" nzTheme="fill"></div>
  }
  {{ displayedValue.label }}

</a>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu nzSelectable>
    @for(item of list(); track item){
      @if(isDropdown(item)){
        <li nz-menu-item ><ui-nested-dropdown [value]="item" triggerType="hover" (onSelect)="clickOnItem($event)" [list]="item.value"></ui-nested-dropdown></li>
      }@else{
        <li nz-menu-item (click)="clickOnItem(item)">{{ item.label }}</li>
      }
    }
  </ul>
</nz-dropdown-menu>
