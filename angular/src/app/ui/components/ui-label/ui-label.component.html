<div class="ui-label-content"
      [style.backgroundColor]="backgroundColor()"
      [style.opacity]="contentOpacity()"
      [class.active]="active()">
  @if(icon()){
    <ui-icon [icon]="icon()"></ui-icon>
  }
  @if(titleLabel()){
    <div class="ui-label-title" [style.fontFamily]="fontFamily()" [style.color]="titleColor()">
      {{titleLabel()}}
    </div>
  }
</div>
