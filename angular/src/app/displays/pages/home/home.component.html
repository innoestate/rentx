<nz-layout class="home-container">
  <nz-content>
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="hero-content">
        <h1 nz-typography>Bienvenue sur RentX</h1>
        <h2 nz-typography>Votre Solution de Gestion Immobilière Intelligente</h2>
        <p nz-typography>
          RentX est une application complète conçue pour optimiser la gestion immobilière et faciliter vos prospections.
          Notre plateforme vous offre tous les outils nécessaires pour gérer efficacement votre portefeuille immobilier.
        </p>
        <div class="button-group">
          <button nz-button nzType="primary" nzSize="large" routerLink="/login">Se connecter</button>
        </div>
      </div>
    </div>

    <!-- Features Section -->
    <div class="features-section">
      <nz-row [nzGutter]="[24, 24]">
        <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="8" *ngFor="let feature of features">
          <nz-card>
            <nz-card-meta
              [nzTitle]="feature.title"
              [nzDescription]="feature.description"
              [nzAvatar]="avatarTemplate">
            </nz-card-meta>
            <ng-template #avatarTemplate>
              <span nz-icon [nzType]="feature.icon" nzTheme="outline"></span>
            </ng-template>
          </nz-card>
        </nz-col>
      </nz-row>
    </div>
  </nz-content>
</nz-layout>
<legal-footer></legal-footer>
