<div class="card-content">
    <div class="offer-header">
        <app-offer-icons [offers]="prospectionOffers()" [(selected)]="selectedOffer"></app-offer-icons>
        <h2>Offre</h2>
    </div>
    selected: {{selectedOffer()?.markdown}}
    <div class="editor-container">
        <quill-editor [(ngModel)]="editorContent" [modules]="quillConfig"></quill-editor>
    </div>
    <div class="export-buttons">
        <button nz-button nzType="primary" (click)="exportToFormat('pdf')">Export PDF</button>
        <button nz-button nzType="default" (click)="exportToFormat('docx')">Export DOCX</button>
        <button nz-button nzType="default" (click)="saveOffer()">Export Markdown</button>
    </div>
</div>
