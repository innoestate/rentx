<div class="card-content prospection-table">
  <ui-table (editRow)="updateRow($event)"
            (onSelectRow)="selectRow($event)"
            [columns]="table().columns"
            [rows]="table().rows"
            [title]="table().title"
            [commands]="table().commands"
            [fixedColumns]="table().fixedColumns!"
            backgroundImagePath="assets/images/prospections-background.png"></ui-table>
</div>
