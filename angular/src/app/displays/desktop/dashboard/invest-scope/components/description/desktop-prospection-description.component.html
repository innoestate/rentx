<div class="card-content">
  <div class="title">{{descriptionLabel}}</div>
  <div class="content">
    <ui-editable-text [text]="prospection()?.resume" [maxHeight]="400" (onEdit)="updateDescription($event)"></ui-editable-text>
  </div>
  <div class="footer">
    @if(showOfferButton()) {
      <ui-button (click)="navigateToOffer()" [icon]="iconOffer()" [text]="offerButtonText()" [disabled]="!prospection()"></ui-button>
    }
  </div>
</div>
