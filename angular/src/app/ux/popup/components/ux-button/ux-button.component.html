
@if(this.nzDanger()){
  <button [attr.data-cy]="cySelector()" nz-button nzDanger [nzType]="nzType()" [disabled]="disabled()" (onClick)="onClick()">{{text()}}</button>
}@else{
  <button [attr.data-cy]="cySelector()" nz-button  [nzType]="nzType()" [disabled]="disabled()" (onClick)="onClick()">{{text()}}</button>
}
